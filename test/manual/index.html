<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharedIO JS Client Test</title>
    <script type="module" src="./dist/main.js"></script>
</head>
<body>
    <div id="squares"></div>
    <div id="join_channel" style="z-index: 999999">
        <p>Type channel name:</p>
        <input type="text" value="main" id="channel_name_input" placeholder="main" />
        <button onclick="joinChannel(document.querySelector('#channel_name_input').value || 'main')">Join!</button>
    </div>
    <div id="loading_channel" style="z-index: 999999; display: none;">
        <p>Joining channel <strong class="channel_name"></strong>...</p>
    </div>
    <div id="leave_channel" style="z-index: 999999; display: none;">
        <p>Channel: <strong class="channel_name"></strong></p>
        <p>Use arrow keys or WASD to control your square!</p>
        <button onclick="leaveChannel()">Leave</button>
    </div>
</body>
</html>
